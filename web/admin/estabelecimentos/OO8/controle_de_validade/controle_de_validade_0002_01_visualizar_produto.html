     function setando_parametros(){

        var qtd = "";

                    var dados = parametros[cont].split('=');              
                    var nome_do_parametro = dados[0];
                    var valor_do_parametro = dados[1];
                    
                    document.getElementById("usuario_logado_id_nome").value = valor_do_parametro;

            }                                                        
            else if( cont === 1 ){

                if( parametros[cont] !== undefined ){

                    //    'Valor Parâmetro: ' + dados[1]
                    //);
              
                    //pesquisar_dados_dos_produtos_imagens_e_listar( dados[0], dados[1] );
                    ean = dados[1];
                }
            }            
            else if( cont === 2 ){
                
                if( parametros[cont] !== undefined ){
                    var dados = parametros[cont].split('=');
                    qtd = dados[1];
                }
            }            
            else if( cont === 3 ){
                
                if( parametros[cont] !== undefined ){
                    var dados = parametros[cont].split('=');
                    data = dados[1];
                }
            }
        }
        
        if( ean.trim() === "" || ean === null || qtd.trim() === "" || qtd.trim() === null ){
                     
        }        
        else{
            
            ////////////////////////////////////////////////////////////////////////////
        //var modificador = document.getElementById("divConteudo").innerHTML;

     function _index_js_baixar_tabela( ean, qtd, datarr, tentativa ){
//INÍCIO - BAIXANDO TABELA       
    try{
        
        //alert( endereco_planilha_google_produtos );
        
        //var id__planilha_001 = "1WvgsLrjcR4Fjd58n0XFUamFAl839rDBYfB2xnC67QH4";

    function aumentar_imagem( id ){
//INÍCIO -         
         if ( $('#'+id).hasClass("ativo") === true ){
             
            $('#'+id).animate({height:"150px",width:"150px"});
            
            $('#'+id).removeClass('ativo');
         }
         else{
            
            $('#'+id).animate({height:"500px",width:"500px"});
            
            $('#'+id).addClass('ativo');           
        }
//FIM -        
     }

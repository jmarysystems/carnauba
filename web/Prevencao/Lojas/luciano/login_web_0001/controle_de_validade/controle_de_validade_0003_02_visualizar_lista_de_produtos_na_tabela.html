<script type="text/javascript">
    
    $(function(){
//INÍCIO -        
        $("#tabela input").keyup(function(){      
            
            var index = $(this).parent().index();            
            var nth = "#tabela td:nth-child("+(index+1).toString()+")";
            var valor = $(this).val().toUpperCase();
            $("#tabela tbody tr").show();
            $(nth).each(function(){
                if($(this).text().toUpperCase().indexOf(valor) < 0){
                    $(this).parent().hide();
                }
            });
        });
 
        $("#tabela input").blur(function(){
            $(this).val("");
        });
//FIM -    
    });
    
    function aumentar_imagem( id ){
 //INÍCIO -          
         if ( $('#'+id).hasClass("ativo") === true ){
             
            $('#'+id).animate({height:"150px",width:"150px"});
            
            $('#'+id).removeClass('ativo');
         }
         else{
            
            $('#'+id).animate({height:"500px",width:"500px"});
            
            $('#'+id).addClass('ativo');           
        }
     } 
    
    jQuery(document).ready(function(){    
     
        setTimeout(function(){ _index_js_baixar_tabela(1); }, 0);          
//FIM -
    });
    
    
    function _index_js_baixar_tabela(tentativa){
//INÍCIO - BAIXANDO TABELA       
    try{
        
        var id__planilha_001 = "1AFeVs0STT8-hYRJeTHuvQxyZaqrQRyXwzzoNiMnPXMk";
        var url_planilha_001 = "https://sheets.googleapis.com/v4/spreadsheets/"+ id__planilha_001 + "/values/A:A?key=AIzaSyBwiMCywJRFQHuuksWdhqwjOrR5mDaWJYs";
        
        $.ajax({
            url: url_planilha_001,
            success: function(data) {
                
                document.getElementById("tabela_de_produtos_proximos_do_vencimento_xls").value = JSON.stringify(data);
                _0007_01_controle_de_estoque_adicionar_dados_baixados_na_tabela_html_principal();                              
            },
            error : function(error) {
                //alert(error);
                setTimeout(function(){ 
                    var count_xx = tentativa + 1;
                    setTimeout(function(){ _index_js_baixar_tabela(count_xx); }, 0);
                }, 0); 
            }
        });
    }catch(Exception){}
//FIM - BAIXANDO TABELA       
     }

             
     
</script>
